<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Colour My Spin</title>
	<meta name="description" content="The App for adding colour to your spinnaker sail panels.">
	<meta name="author" content="Leitch and McBride Sails Ltd.">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">


	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
	<div class="container">

		<h4>Colour my spin!</h4>
		<p>Click and drag colours from the palette to the spinnaker panel layout</p>

		<div class="row">

			<div class="two columns">Tools
				<img class="u-max-full-width" src="images/colourTools.jpg">
				<a class="button button-primary" href="#">Save</a>
				<a class="button button-primary" href="#">Print</a>
				<a class="button button-primary" href="#">Send</a>
			</div>

			<div class="five columns">Colours<br />
				<div class="palette" id="black" background="#000000"></div>
				<div class="palette" id="grey" background="#BBBBBB"></div>
				<div class="palette" id="natural" background="#FAFAFA"></div>
				<div class="palette" id="lt-blue" background="#B6E6E6"></div>
				<div class="palette" id="oc-blue" background="#00CDCD"></div>
				<div class="palette" id="green" background="#099F22"></div>
				<div class="palette" id="dk-blue" background="#29006B"></div>
				<div class="palette" id="navy" background="#000033"></div>
				<div class="palette" id="purple" background="#66004C"></div>
				<div class="palette" id="red" background="#E00000"></div>
				<div class="palette" id="orange" background="#FF4800"></div>
				<div class="palette" id="coast-gold" background="#FFB00E"></div>
				<div class="palette" id="yellow" background="#FCFF4D"></div>
				<div class="palette" id="fl-yellow" background="#CCFF00"></div>
				<div class="palette" id="fl-orange" background="#FD5F00"></div>
				<div class="palette" id="fl-pink" background="#FF6699"></div>
				<div class="palette" id="fl-raspberry" background="#FF1493"></div>
				<div class="palette" id="fl-green" background="#3DFF33"></div>
			</div>

			<div class="five columns">
				<canvas id="canvas" width=185 height=300></canvas>
			</div>

		</div>

	<!-- Scripts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/panelcolourshift.js"></script>
	<script src="js/dragdrop.js"></script>

</body>
</html>
